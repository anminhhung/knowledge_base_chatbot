services:

    redis:
        image: redis:latest
        container_name: redis
        ports:
            - ${REDIS_PORT}:6379
    
    qdrant:
        image: qdrant/qdrant:latest
        container_name: qdrant
        restart: always
        ports:
          - ${QDRANT_PORT}:6333
          - ${QDRANT_HTTP_PORT}:6334
      
    postgres:
        image: postgres:latest
        container_name: postgres
        environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: 123456
            POSTGRES_DB: db
        ports:
            - 5432:5432
        volumes:
            - ./postgres-data:/var/lib/postgresql/data