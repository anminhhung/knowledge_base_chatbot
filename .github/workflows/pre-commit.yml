name: Pre-commit checks

on:
    pull_request:
    push:
        branches: [main, hien_dev]

jobs:
    test-action:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.10"
            - name: self test action
              uses: ./backend
