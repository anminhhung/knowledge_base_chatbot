name: Test Frontend Installation and Build

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x, 20.x, 22.x]

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"

            - name: Cd
              run: |
                  cd frontend/
                  ls

            - name: Pwd
              run: |
                  pwd
            - name: Install Dependencies
              run: |
                  npm install

            - name: Build
              run: |
                  cd frontend/
                  npm run build
